<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container {
            margin-top: 50px;
        }
        .table {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }
        .btn {
            font-size: 0.9rem;
        }
        .btn-edit {
            background-color: #4caf50;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .btn-add {
            background-color: #007bff;
            color: white;
        }
        .img-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Employee List</h2>
        <a href="/showNewEmployeeForm" class="btn btn-add">+ Add Employee</a>
    </div>

    <table class="table table-hover text-center align-middle">
        <thead class="table-dark">
        <tr>
            <th>Image</th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- If list is empty -->
        <tr th:if="${#lists.isEmpty(listEmployees)}">
            <td colspan="7">No employees found.</td>
        </tr>

        <!-- Loop over employees -->
        <tr th:each="employee : ${listEmployees}">
            <td>
                <img th:if="${employee.image != null}"
                     th:src="'data:image/jpeg;base64,' + ${employee.image}"
                     class="img-thumb" alt="Image"/>
                <span th:if="${employee.image == null}">N/A</span>
            </td>
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.designation}"></td>
            <td th:text="${employee.salary}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-sm btn-edit me-2">Edit</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-sm btn-delete"
                   onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
