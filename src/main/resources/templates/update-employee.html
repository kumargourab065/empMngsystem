<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
        }
        .card {
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3 class="text-center mb-4">Update Employee</h3>
        <form th:action="@{/updateEmployee/{id}(id=${employee.id})}" method="post" enctype="multipart/form-data" th:object="${employee}">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Designation</label>
                <input type="text" th:field="*{designation}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Salary</label>
                <input type="number" step="0.01" th:field="*{salary}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Update Image</label>
                <input type="file" name="imageFile" class="form-control">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Update</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
