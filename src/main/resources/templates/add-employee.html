<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f9fc;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-control, .form-label {
            font-size: 1rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3 class="mb-4 text-center">Add New Employee</h3>

        <form th:action="@{/saveEmployee}" method="post" enctype="multipart/form-data" th:object="${employee}">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Designation</label>
                <input type="text" th:field="*{designation}" class="form-control" placeholder="Job title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Salary</label>
                <input type="number" step="0.01" th:field="*{salary}" class="form-control" placeholder="e.g. 50000.00" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="file" name="imageFile" class="form-control">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Save Employee</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
